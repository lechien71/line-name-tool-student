<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE名前作成ツール（学生用）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, .result {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #f5f5f5;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1>LINE名前作成ツール（学生用）</h1>

  <label for="university">大学:</label>
  <select id="university">
    <option value="法政">法政</option>
    <option value="明治">明治</option>
  </select>

  <label for="day">授業曜日:</label>
  <select id="day">
    <option value="月">月曜日</option>
    <option value="火">火曜日</option>
    <option value="水">水曜日</option>
    <option value="木">木曜日</option>
    <option value="金">金曜日</option>
  </select>

  <label for="period">授業時限:</label>
  <select id="period">
    <option value="1">1限目</option>
    <option value="2">2限目</option>
    <option value="3">3限目</option>
    <option value="4">4限目</option>
    <option value="5">5限目</option>
  </select>

  <label for="name">名前（한글または漢字）:</label>
  <input type="text" id="name" placeholder="例：오지윤 または 王小明">

  <button onclick="generateLineName()">作成する</button>

  <div class="result" id="result"></div>

  <script>
    function generateLineName() {
      const university = document.getElementById('university').value;
      const day = document.getElementById('day').value;
      const period = document.getElementById('period').value;
      const name = document.getElementById('name').value.trim();

      if (!name) {
        document.getElementById('result').textContent = '名前を入力してください。';
        return;
      }

      const dayPeriod = `${day}${period}`;
      const result = `${name} ${university}25【${dayPeriod}】`;
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
